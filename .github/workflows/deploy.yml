name: Deploy App

on:
  push:
    tags:
      - '*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment variables
        uses: falti/dotenv-action@v1.1.4
        with:
          path: project/docker/config.env

      - name: Print environment variables
        run: |
          echo "SERVER_IP=${{ steps.dotenv.outputs.SERVER_IP }}"
          echo "USER_NAME=${{ steps.dotenv.outputs.USER_NAME }}"

      - name: Deploy project to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ steps.dotenv.outputs.SERVER_IP }}
          username: ${{ steps.dotenv.outputs.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: project
          target: /tmp/project

      - name: Run deploy script
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ steps.dotenv.outputs.SERVER_IP }}
          username: ${{ steps.dotenv.outputs.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            chmod +x /tmp/project/docker/deploy.sh
            /tmp/project/docker/deploy.sh
